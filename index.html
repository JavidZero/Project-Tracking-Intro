<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    .front-end {
      width: 100vw;
      height: 34px;
      background-color: black;
      position: absolute;
      bottom: 0%;
      right: 0%;
    }
  
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  
    .attribution a,
    .attribution span {
      color: hsl(227, 45%, 77%);
    }
  </style>
</head>
<body>
  <div class="container">

    <nav>
      <img src="images/logo.svg" alt="Logo">
      <div class="navbar">
        <span>
          <img src="images/icon-hamburger.svg" alt="">
          <img src="images/icon-close.svg" alt="">
        </span>
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><span></span></li>
          <li><a href="#" class="last">Login</a></li>
        </ul>
      </div>
    </nav>
    
    <main>
      <div class="text">
        <h4><span>New</span>  Monograph Dashboard</h4>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <h4><button class="btn">Schedule a demo</button> to see a preview</h4>
      </div>
      <div class="pic">
        <img src="images/illustration-devices.svg" alt="">
      </div>
    </main>
  </div>

  <footer class="front-end">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <span>Javid Alizada</span>.
    </p>
  </footer>
</body>
<script src="app.js"></script>
</html>
